projects:
  Todo-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: od5qycqinncl7pcx44lf3k6dbq
        maxDepth: 2
extensions:
  amplify:
    version: 3
